# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: en-US
title: Nicholas Potter
subtitle: PhD Candidate in Economics
description: >- # this means to ignore newlines until "baseurl:"
  water and natrual resource economist
author: Nicholas Potter
email: potter.nicholas@gmail.com
avatar: assets/images/avatar.jpg
baseurl: # the optional subpath of your site, e.g. "/blog"
url: https://econpotter.com # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
cv: /files/Potter-CV.pdf

# Social settings
# Make sure to include the full url including protocol, e.g. https://github.com/chrisbobbe
twitter_url: https://www.twitter.com/econpotter
facebook_url:
googleplus_url:
instagram_url:
linkedin_url:
cv_url: /files/Potter-CV.pdf
jmp_url: /files/PotterBradyRajagopalan-WP.pdf
github_url: https://www.github.com/potterzot
stackoverflow_url:
pinterest_url:
slack_url:
dribbble_url:

# Google Analytics Tracking ID goes here:
google_analytics:

# The following settings are NECESSARY for the Prologue theme to run:
#theme: jekyll-theme-prologue
collections: [sections]

# Build settings
markdown: kramdown
#`theme: jekyll-theme-basically-basic
plugins: # previsously gems
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

include:
  - .htaccess
  - _pages
# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - /docs # ignore Basically Basic sample site
  - /example # ignore Basically Basic dev site

# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page
      read_time: false

