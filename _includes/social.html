<nav class="nav">
    <div class="nav-center">
        {% for social in site.data.social %}
        <a class="brand" href="{{ social.url }}" target="_blank" aria-label="{{ social.name }}" {% if
            social.name == "mastodon" %}rel="me" {% endif %}>
            <!-- <i class="fa-brands ai ai-3x {{ social.icon }}"></i> -->
            <span class="fa-brands {{ social.icon }}" data-icon="{{ social.icon }}" style="color: {{ social.color }}"></span>
        </a>
        {% endfor %}
    </div>
</nav>
